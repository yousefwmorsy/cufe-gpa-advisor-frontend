
<div class="w-full flex flex-col items-center mt-4 2 bg-white rounded-lg shadow border border-gray-200 p-4">
  <h2 class="text-xl font-bold text-accent mb-2 ">GPA Trends Chart</h2>
  <div class="bg-white w-full rounded-lg  p-4" style="max-width:100%; height:auto;">
    <canvas baseChart
      [data]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
  [legend]="false"
      [type]="'line'"
    ></canvas>
    <div *ngIf="!lineChartData?.datasets?.length || !lineChartData.datasets[0].data.length" class="text-center text-fuchsia-700 font-mono font-bold mt-6">No GPA data yet</div>
  </div>
</div>
