<div class="flex h-screen bg-dark text-gray-100 font-mono">
  <!-- Mobile Hamburger -->
  <button
    class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-lg bg-navy text-accent border-2 border-accent flex flex-col justify-center items-center"
    (click)="showSidebar = !showSidebar"
    aria-label="Toggle Sidebar"
    *ngIf="!showSidebar"
  >
    <span class="block w-7 h-1 bg-accent mb-1 rounded"></span>
    <span class="block w-7 h-1 bg-accent mb-1 rounded"></span>
    <span class="block w-7 h-1 bg-accent rounded"></span>
  </button>

  <!-- Sidebar -->
  <app-sidebar
    class="w-56 md:block"
    [ngClass]="{ 'hidden': !showSidebar, 'fixed top-0 left-0 h-screen z-40': showSidebar && isMobile }"
    *ngIf="showSidebar || isDesktop"
    (closeSidebar)="showSidebar = false"
  ></app-sidebar>

  <div class="flex-1 flex flex-col">
    <app-top-ribbon></app-top-ribbon>
    <main class="flex-1 overflow-y-auto p-2 md:p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
