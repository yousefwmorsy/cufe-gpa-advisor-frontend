<div class="flex h-screen bg-dark text-gray-100 font-mono">
  <!-- Sidebar for desktop and mobile overlay -->
  <app-sidebar
    *ngIf="sidebarOpen || !isMobile"
    [isCollapsed]="sidebarCollapsed"
    [ngClass]="{
      'fixed top-0 left-0 z-50 w-full h-full': sidebarOpen && isMobile,
      'w-16': sidebarCollapsed && !isMobile,
      'w-56': !sidebarCollapsed && !isMobile,
      'transition-all duration-300': true
    }"
    (closeSidebar)="sidebarOpen = false"
  ></app-sidebar>
  <div class="flex-1 flex flex-col">
  <!-- Removed old sidebar toggle button -->
    <!-- Sidebar toggle button for desktop when collapsed -->
    <button
      *ngIf="sidebarCollapsed && !isMobile"
      class="absolute left-2 top-2 z-40 bg-accent text-white rounded-lg w-10 h-10 flex items-center justify-center shadow-lg"
      (click)="toggleSidebarDesktop()"
      aria-label="Expand sidebar"
    >
      â®ž
    </button>
  <app-top-ribbon (burgerMenuClicked)="sidebarOpen = true"></app-top-ribbon>
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
